<section id="registerBox" class="outerBox">
   <h2>Crea il tuo account LumBooks!</h2>
   <form id="registerForm" class="innerBox " action="../php/new_user.php" method="post">
      <label for="email">Email*</label>
      <input type="email" name="email" id="email"/>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome"/>
      <label for="cognome">Cognome</label>
      <input type="text" name="cognome" id="cognome"/>
      <label for="sesso">Sesso</label>
      <select name="sesso" form="registerForm" id="sesso">
         <option value="M" selected="selected">Uomo</option>
         <option value="F">Donna</option>
         <option value="N">Non Specificato</option>
      </select>
      <label for="nascita">Data di nascita</label>
      <input type="date" name="nascita" id="nascita">
      <label for="password">Password*</label>
      <input type="password" name="password" id="password"/>
      <label for="ripeatpassword">Ripeti password*</label>
      <input type="password" name="repeatpassword" id="ripeatpassword"/>
      <input type="submit" id="registerSubmit" value="Registrati" class="button internal-button"/>
   </form>
