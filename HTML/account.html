<div id="accountBox" class="outerBox">
    <h1>Informazioni personali</h1>
    <p>Ciao Nome Cognome. Qui puoi visualizzare le tue impostazioni ed eventualmente modificare e-mail e password.</p>
    <div id="constInfo" class="innerBox">
    	<div class="account-info">
    		<label>Username</label>
      		<input type="text" name="username" value="PHP" readonly="readonly">
      	</div>
      	<div class="account-info">
      		<label>Numero di matricola</label>
      		<input type="text" name="matricola" value="PHP" readonly="readonly">
      	</div>
      	<div class="account-info">
      		<label>Data di nascita</label>
      		<input type="date" name="nascita" value="PHP" readonly="readonly">
      	</div>
    </div>
    <form id="nonconstInfo" class="innerBox" action="SCRIPT.php" method="post">
    	<div class="form-input">
      		<label>Email</label>
      		<input type="email" name="email" value="PHP" />
      	</div>
      	<div class="form-input">
      		<label>Nuova Password</label>
      		<input type="password" name="password"/>
      	</div>
      	<div class="form-input">
      		<label>Conferma password</label>
      		<input type="password" name="repeatpassword"/>
      	</div>
      	<div class="form-input">
      		<input type="submit" id="changeSubmit" value="Cambia"/>
      	</div>
    </form>
</div>
