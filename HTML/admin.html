      <nav></nav>

         <header></header>
	<breadcrumb></breadcrumb>
         <section id="adminBox" class="outerBox">
               <h1>Inserisci un nuovo libro nel catalogo!</h1>
            <form id="admin" method="post" action="new_cat.php">
               <div id="content-mid">
                  <fieldset>
                     <p class="required">I campi marcati con * sono obbligatori</p>
                     <legend>Dati del libro</legend>
                     <label>*Titolo:</label>
                     <input type="text" name="titolo" tabindex="1"/>
                     <label>*Autore:</label>
                     <input type="text" name="autore" tabindex="2"/>
                     <label>*Casa editrice:</label>
                     <input type="text" name="casaeditrice" tabindex="3"/>
                     <label>*Corso:</label>
                     <input type="text" name="corso" tabindex="4" />
                     <input type="submit" id="insertSubmit" value="Inserisci" />
                  </fieldset>
               </div>
            </form>
            <div id="catalogo">
               <dl class="search_item"></dl>
            </div>
         </section>
      </div>
