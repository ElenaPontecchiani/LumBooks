   <body>
<nav></nav>
<div class="main">
<header></header>
	<breadcrumb></breadcrumb>
<section id="modifyBox" class="outerBox">
    <h1>Modifica il tuo libro</h1>
    <form id="input_libri" method="post" action="../php/book_modify.php">
        <div id="content-mid" >
            <div id="inserisci-personale">
            <fieldset>
            <legend>Dati del libro</legend>
                <label>Titolo:</label>
                <input type="text" name="titolo" id="insertTitolo" value="££TITOLO££" tabindex="1"/>
                <label>Autore:</label>
                <input type="text" name="autore" id="insertAutore" value="££AUTORE££" tabindex="2"/>
                <label>Casa editrice:</label>
                <input type="text" name="casaeditrice" id="insertCasaEditrice" value="££EDITORE££" tabindex="3"/>
                <label>Corso:</label>
                <input type="text" name="corso" id="insertCorso" value="££CORSO££" tabindex="4"/>
                <label>Edizione:</label>
                <input type="text" name="edizione" id="insertEdizione" value="££EDIZIONE££" tabindex="5"/>
                <label>Anno di pubblicazione:</label>
                <input type="number" name="anno" id="insertAnno" value="££ANNO££" tabindex="6"/>
                <label>ISBN:</label>
                <input type="number" step="0.01" name="ISBN" id="insertISBN" value="££ISBN££" tabindex="7"/>
                <label>Prezzo(€):</label>
                <input type="number" name="prezzo" id="insertPrezzo" value="££PREZZO££" tabindex="8"/>
                <input type="hidden" name="hash" value="££HASH££" />
                <input type="submit" id="insertSubmit" value="Modifica" />
            </fieldset>
            </div>
        </div>
    </form>
</section>
</div>
