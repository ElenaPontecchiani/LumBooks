   </head>
   <body>
      <nav></nav>
      <div class="main">
         <header></header>
         <section id="insertBox" class="outerBox">
            <form id="input_libri" method="post" action="../php/new_book.php" enctype="multipart/form-data">
               <h2>Inserisci la tua offerta!</h2>
               <div class="content-mid" >
                  <p class="firstLine">Il libro che vuoi vendere è già nel nostro catalogo?</p>
                  <label for="listato" class="firstLine">Sì</label>
                  <input type="radio" name="type" id="listato" value="listato" checked="checked"/>
                  <label for="personale" class="firstLine">No</label>
                  <input type="radio" name="type" value="personale" id="personale"/>
                  <fieldset>
                     <legend>Dati del libro</legend>
                     <!-- Mostra uno dei due div sotto-->
                     <div id="inserisci-personale">
                        <label for="insertTitolo">Titolo:</label>
                        <input type="text" name="titolo" id="insertTitolo"/>
                        <label for="insertAutore">Autore:</label>
                        <input type="text" name="autore" id="insertAutore" />
                        <label for="insertCasaEditrice">Casa editrice:</label>
                        <input type="text" name="casaeditrice" id="insertCasaEditrice" />
                        <label for="insertCorso">Corso:</label>
                        <input type="text" name="corso" id="insertCorso" />
                     </div>
                     <div id="inserisci-listato">
                        <label for="catalogo">Selezionare dal catalogo:</label>
                        <select name="catalogo" id="catalogo">
                        ££opzioni_titolo££
                        </select>
                     </div>
                     <!-- Mostra sempre il div sotto-->
                     <div id="inserisci-sempre">
                        <label for="insertEdizione">Edizione:</label>
                        <input type="text" name="edizione" id="insertEdizione" />
                        <label for="insertAnno">Anno di pubblicazione:</label>
                        <input type="text" name="anno" id="insertAnno" />
                        <label for="insertISBN">ISBN:</label>
                        <input type="text" name="ISBN" id="insertISBN" />
                        <label for="insertPrezzo">Prezzo:</label>
                        <input type="text" name="prezzo" id="insertPrezzo" />
                        <label for="fileToUpload">Immagine Libro</label>
                        <input type="file" name="fileToUpload" id="fileToUpload">
                        <input type="submit" id="insertSubmit" value="Inserisci" class="button internal-button"/>
                     </div>
               </div>
               </fieldset>
            </form>
         </section>
      </div>
   </body>
</html>
