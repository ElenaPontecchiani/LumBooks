<!DOCTYPE html>
<html lang="it">
   <head>
      <meta charset="UTF-8">
      <title>Inserisci libro - LumBooks</title>
      <link rel="icon" href=""/><!-- link icona -->
      <meta name="title" content="Inserisci libro - LumBooks" />
      <meta name="description" content="Pagina per vedere e cambiare le proprie impostazioni e credenziali" /><!-- da fare -->
      <meta name="keywords" content="inserisci, libro, unipd, corso, laurea" /><!-- da fare -->
      <meta name="language" content="italian it" />
      <meta name="author" content="" /><!-- da fare -->
      <link rel="stylesheet" type="text/css" href="../css/account.css" /><!-- FARE CSS -->
      <link rel="stylesheet" type="text/css"  href="../css/" media="screen and (max-width:768px)" /><!-- schermi piccoli --> <!-- da fare -->
      <link rel="stylesheet" type="text/css" href="../css/" media="print" /><!-- da fare -->
   </head>
   <body>
<header></header>
<nav></nav>
<div id="insertBox" class="outerBox">
    <h1>Inserisci libro</h1>
    <p>Il libro che vuoi vendere è già nel nostro catalogo?</p>
    <div id="radio-check">
		<input type="radio" name="type" value="listato">Sì<br>
  		<input type="radio" name="type" value="personale" selected="selected">No<br>
  	</div>
  	<!-- Mostra uno dei due div sotto-->
  	<div id="inserisci-personale">
	  <label>Titolo:</label>
      <input type="text" name="titolo" id="insertTitolo" class="formText"/>
      <br/>
      <label>Autore:</label>
      <input type="text" name="autore" id="insertAutore" class="formText"/>
      <br/>
      <label>Casa editrice:</label>
      <input type="text" name="casaeditrice" id="insertCasaEditrice" class="formText"/>
      <br/>
      <label>Corso:</label>
      <input type="text" name="corso" id="insertCorso" class="formText"/>
  	</div>
    <div id="inserisci-listato">	  
      <label>Selezionare il libro dal catalogo:</label>
      <select>
      	<option value="TODO" selected="selected">TODO</option>
      </select>
    </div>
    <!-- Mostra sempre il div sotto-->
    <div id="inserisci-sempre">
      <br/>
      <label>Stato:</label>
      <input type="text" name="stato" id="insertStato" class="formText"/>
      <br/>
      <label>Edizione:</label>
      <input type="text" name="edizione" id="insertEdizione" class="formText"/>
      <br/>
      <label>Anno di pubblicazione:</label>
      <input type="text" name="anno" id="insertAnno" class="formText"/>
      <br/>
      <label>ISBN:</label>
      <input type="text" name="ISBN" id="insertISBN" class="formText"/>
      <br/>
      <label>Prezzo:</label>
      <input type="text" name="prezzo" id="insertPrezzo" class="formText"/>
      <br/>
      <input type="submit"id="insertSubmit" value="Inserisci"/>
    </div>
</div>
<footer></footer>
   </body>
</html>
