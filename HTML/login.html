<body>
    <nav></nav>
    <div class="main">
        <header></header>
        <breadcrumb></breadcrumb>
        <section id="loginBox" class="outerBox">
            <h1>Accedi al tuo account LumBooks</h1>
            <form id="loginForm" class="innerBox" action="check_login.php" method="post">
                <fieldset>
                    <legend>Email e password</legend>
                    <p id='loginError' class='hidden'>Email o Password sbagliata</p>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Email" name="mail" class="formText required"
                        tabindex="1" />
                    <label for="inputPsw">Password:</label>
                    <input type="password" id="inputPsw" placeholder="Password" name="password"
                        class="formText required" tabindex="2" />
                    <input type="submit" id="loginSubmit" value="Login" class="button internal-button" />
                </fieldset>
            </form>

        </section>
    </div>
